<!DOCTYPE html>
<html>
<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    text-align:center;
    font-family:'Inter',sans-serif;
    background:#fff5f8;
    margin:0;
    padding:60px 20px;
    transition:background .6s ease;
    overflow-x:hidden;
}

h1{
    max-width:750px;
    margin:0 auto;
}

.main-gif{
    width:600px;
    margin:40px 0;
}

.buttons{
    position:relative;
    height:200px;
}

button{
    padding:15px 35px;
    border-radius:40px;
    border:none;
    cursor:pointer;
    font-weight:600;
}

#yes{
    background:#ff4f87;
    color:white;
    position:absolute;
    left:30%;
    top:50%;
}

#no{
    background:white;
    border:1px solid #ccc;
    position:absolute;
    left:55%;
    top:50%;
}

.summary-card{
    background:#f2f2f2;
    padding:30px;
    border-radius:20px;
    max-width:500px;
    margin:40px auto;
}

.confirm-btn{
    background:#ff4f87;
    color:white;
    padding:15px 40px;
    border-radius:40px;
}

.celebration{
    background:radial-gradient(circle at top,#ff4f87,#ff9ecb);
}

.heart{
    position:fixed;
    font-size:24px;
    animation:float 4s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>
