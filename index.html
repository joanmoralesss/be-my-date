<!DOCTYPE html>
<html>
<head>
    <title>jajaja perd√≥ per la frikada :)</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            font-family: 'Inter', sans-serif;
            background-color: #fff5f8;
            margin: 0;
            padding: 80px 20px;
        }

        h1 {
            font-weight: 700;
            font-size: 28px;
            max-width: 750px;
            margin: 0 auto;
            color: #222;
        }

        img {
            width: 300px;
            margin: 40px 0;
            border-radius: 12px;
        }

        .buttons {
            position: relative;
            height: 300px;
            margin-top: 40px;
        }

        button {
            padding: 15px 30px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
        }

        #yes {
            background-color: #ff4f87;
            color: white;
            font-size: 20px;
            position: absolute;
            left: 30%;
            top: 50%;
        }

        #no {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            font-size: 18px;
            position: absolute;
            left: 55%;
            top: 50%;
        }

        /* Grid sushi */
        .sushi-grid {
            display: grid;
            grid-template-columns: repeat(2, 220px);
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        .sushi-item {
            cursor: pointer;
        }

        .sushi-item img {
            width: 220px;
            height: 160px;
            object-fit: cover;
            border-radius: 15px;
        }

        .sushi-item p {
            margin-top: 10px;
            font-weight: 600;
        }

    </style>
</head>

<body>

<div id="main-content">

    <h1>
        Iba a pedirte tu Letterboxd, pero mejor aprovecho la oportunidad 
        para proponerte ver una peli juntos.  
        El 31 de Julio, por ejemplo.  
        Com ho veus?
    </h1>

    <img src="nottinghill.gif">

    <div class="buttons">
        <button id="yes">S√≠</button>
        <button id="no">No</button>
    </div>

</div>

<script>

let yesButton = document.getElementById("yes");
let noButton = document.getElementById("no");
let container = document.querySelector(".buttons");

let yesSize = 20;
let noClicks = 0;

noButton.addEventListener("click", function() {

    if (noClicks >= 10) return;

    noClicks++;

    yesSize += 30;
    yesButton.style.fontSize = yesSize + "px";

    let maxX = container.clientWidth - noButton.offsetWidth;
    let maxY = container.clientHeight - noButton.offsetHeight;

    let randomX = Math.random() * maxX;
    let randomY = Math.random() * maxY;

    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";

    if (noClicks === 10) {
        noButton.style.display = "none";
    }
});

yesButton.addEventListener("click", function() {

    document.body.innerHTML = `
        <h1 style="margin-top:80px;">
            Bona elecci√≥, sabes lo que te haces.
        </h1>

        <img src="spiderman-dancing.gif">

        <br>

        <button onclick="goNext()" 
        style="margin-top:30px; background:#ff4f87; color:white; font-size:18px; border:none; padding:15px 30px; border-radius:40px; cursor:pointer;">
            CLICA AQU√ç
        </button>
    `;
});

function goNext() {

    document.body.innerHTML = `
        <h1 style="margin-top:40px;">
            Para celebrar ese "s√≠", despu√©s de la peli te invito a cenar. Eliges t√∫.
        </h1>

        <div class="sushi-grid">

            <div class="sushi-item" onclick="finalScreen()">
                <img src="https://images.unsplash.com/photo-1579871494447-9811cf80d66c">
                <p>Sushi</p>
            </div>

            <div class="sushi-item" onclick="finalScreen()">
                <img src="https://images.unsplash.com/photo-1553621042-f6e147245754">
                <p>Sushi</p>
            </div>

            <div class="sushi-item" onclick="finalScreen()">
                <img src="https://images.unsplash.com/photo-1582450871972-ab5ca641643d">
                <p>Sushi</p>
            </div>

            <div class="sushi-item" onclick="finalScreen()">
                <img src="https://images.unsplash.com/photo-1562158070-57b5b06e5097">
                <p>Sushi</p>
            </div>

        </div>

        <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" style="margin-top:40px;">
    `;
}

function finalScreen() {
    document.body.innerHTML = `
        <h1 style="margin-top:120px;">
            Bof sushi, que top. üòå

    `;
}

</script>

</body>
</html>
