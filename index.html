<!DOCTYPE html>
<html>
<head>
    <title>jajaja perd√≥ per la frikada :)</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: 'Inter', sans-serif;
            background-color: #fff5f8;
            margin: 0;
            padding: 60px 20px;
            overflow-x: hidden;
            transition: background 0.6s ease;
        }

        h1 {
            font-weight: 700;
            font-size: 28px;
            max-width: 750px;
            margin: 0 auto;
            color: #222;
        }

        img {
            border-radius: 12px;
        }

        .main-gif {
            width: 650px;
            margin: 40px 0;
        }

        .buttons {
            position: relative;
            height: 300px;
            margin-top: 30px;
        }

        button {
            padding: 15px 35px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            font-weight: 600;
        }

        #yes {
            background-color: #ff4f87;
            color: white;
            font-size: 20px;
            position: absolute;
            left: 30%;
            top: 50%;
        }

        #no {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            font-size: 18px;
            position: absolute;
            left: 55%;
            top: 50%;
        }

        .layout-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 40px;
        }

        .sushi-grid {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 25px;
        }

        .sushi-item {
            cursor: pointer;
        }

        .sushi-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }

        .final-text {
            max-width: 700px;
            margin: 30px auto;
            font-size: 16px;
            line-height: 1.6;
        }

        .summary-card {
            background: #f2f2f2;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            position: relative;
            z-index: 2;
        }

        .confirm-btn {
            background: linear-gradient(90deg, #ff4f87, #ff2d6f);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 40px;
            font-size: 16px;
            cursor: pointer;
        }

        .celebration {
            background: radial-gradient(circle at top, #ff4f87, #ff9ecb);
        }

        .heart {
            position: fixed;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
