<!DOCTYPE html>
<html>
<head>
    <title> jajaja perdó per la frikada :)</title>

    <!-- Tipografía moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            font-family: 'Inter', sans-serif;
            background-color: #fff5f8;
            margin-top: 80px;
            overflow: hidden;
        }

        h1 {
            font-weight: 700;
            font-size: 28px;
            max-width: 750px;
            margin: 0 auto;
            color: #222;
        }

        img {
            width: 300px;
            margin: 40px 0;
            border-radius: 12px;
        }

        .buttons {
            position: relative;
            height: 250px;
        }

        button {
            padding: 15px 30px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        #yes {
            background-color: #ff4f87;
            color: white;
            font-size: 20px;
            position: absolute;
            left: 40%;
        }

        #no {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            font-size: 18px;
            position: absolute;
            left: 55%;
        }

        .option-button {
            background-color: #ff4f87;
            color: white;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="main-content">

    <h1>
        Iba a pedirte tu Letterboxd, pero mejor aprovecho la oportunidad para proponerte ver una peli juntos.  
        El 31 de Julio, por ejemplo.  
        Com ho veus?
    </h1>

    <img src="nottinghill.gif">

    <div class="buttons">
        <button id="yes">Sí</button>
        <button id="no">No</button>
    </div>

</div>

<script>

let yesButton = document.getElementById("yes");
let noButton = document.getElementById("no");

let yesSize = 20;
let noClicks = 0;

noButton.addEventListener("click", function() {

    noClicks++;

    yesSize += 20; // crecimiento exagerado
    yesButton.style.fontSize = yesSize + "px";

    // mover "No"
    let randomX = Math.random() * (window.innerWidth - 150);
    let randomY = Math.random() * (window.innerHeight - 100);

    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";

    // después de 5 clics desaparece
    if (noClicks >= 5) {
        noButton.style.display = "none";
    }
});


yesButton.addEventListener("click", function() {

    document.body.innerHTML = `
        <h1 style="margin-top:100px;">bona elecció, para nada obligada ehh </h1>
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHQxam1vbmJkMjBmMDdpYXYwM2F5ZWVzdXJveWR1OWg3YWg1c3BobCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/H986cBWlQH0PXjcLQO/giphy.gif">
        <br>
        <button onclick="goNext()" style="margin-top:30px; background:#ff4f87; color:white; font-size:18px; border:none; padding:15px 30px; border-radius:40px; cursor:pointer;">
            CLICA AQUÍ
        </button>
    `;
});

function goNext() {

    document.body.innerHTML = `
        <h1 style="margin-top:100px;">Para celebrar ese sí, después de la peli te invito a cenar </h1>

        <div style="margin-top:40px;">
            <button class="option-button">Sushi</button>
            <button class="option-button">Sushi</button>
            <button class="option-button">Sushi</button>
            <button class="option-button">Sushi</button>
        </div>
    `;
}

</script>

</body>
</html>
