<!DOCTYPE html>
<html>
<head>
    <title> perd√≥ per la frikada </title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: 'Inter', sans-serif;
            background-color: #fff5f8;
            margin: 0;
            padding: 60px 20px;
            overflow-x: hidden;
            transition: background 0.6s ease;
        }

        h1 {
            font-weight: 700;
            font-size: 28px;
            max-width: 750px;
            margin: 0 auto;
            color: #222;
        }

        img { border-radius: 12px; }

        .main-gif { width: 650px; margin: 40px 0; }

        .buttons {
            position: relative;
            height: 300px;
            margin-top: 30px;
        }

        button {
            padding: 15px 35px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            font-weight: 600;
        }

        #yes {
            background-color: #ff4f87;
            color: white;
            font-size: 20px;
            position: absolute;
            left: 30%;
            top: 50%;
        }

        #no {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            font-size: 18px;
            position: absolute;
            left: 55%;
            top: 50%;
        }

        .layout-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 40px;
        }

        .sushi-grid {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 25px;
        }

        .sushi-item { cursor: pointer; }

        .sushi-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }

        .final-text {
            max-width: 700px;
            margin: 30px auto;
            font-size: 16px;
            line-height: 1.6;
        }

        .summary-card {
            background: #f2f2f2;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            position: relative;
            z-index: 2;
        }

        .confirm-btn {
            background: linear-gradient(90deg, #ff4f87, #ff2d6f);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 40px;
            font-size: 16px;
            cursor: pointer;
        }

        .celebration {
            background: radial-gradient(circle at top, #ff4f87, #ff9ecb);
        }

        .heart {
            position: fixed;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>

<body>

<!-- Audios -->
<audio id="introMusic" src="nothinghillcancion.mp3"></audio>
<audio id="bgMusic" src="musica.mp3"></audio>
<audio id="yodaMusic" src="yodaruido.mp3"></audio>

<div id="content">

    <h1>
        iba a pedirte tu letterboxd, pero mejor aprovecho la oportunidad 
        para proponerte ver una peli juntos. el 31 de julio, por ejemplo.  
        com ho veus?
    </h1>

    <img src="nottinghill.gif" class="main-gif">

    <div class="buttons">
        <button id="yes">S√≠</button>
        <button id="no">No</button>
    </div>

</div>

<script>

let introMusic = document.getElementById("introMusic");
let bgMusic = document.getElementById("bgMusic");
let yodaMusic = document.getElementById("yodaMusic");

window.addEventListener("load", function(){
    introMusic.play().catch(()=>{});
});

let yesButton = document.getElementById("yes");
let noButton = document.getElementById("no");
let container = document.querySelector(".buttons");

let yesSize = 20;
let noClicks = 0;
let initialTop = noButton.offsetTop;

let phrases = [
    "¬øSeguraa?",
    "Insisto",
    "Mira que me lo he currado...",
    "Eres persistente eh...",
    "√öltima oportunidad...",
    "que cabronaJAJAJA"
];

noButton.addEventListener("click", function() {

    if (noClicks >= phrases.length) {
        noButton.style.display = "none";
        return;
    }

    noButton.innerText = phrases[noClicks];

    yesSize += 35;
    yesButton.style.fontSize = yesSize + "px";

    let maxX = container.clientWidth - noButton.offsetWidth;
    let maxY = initialTop;

    noButton.style.left = Math.random() * maxX + "px";
    noButton.style.top = Math.random() * maxY + "px";

    noClicks++;
});

yesButton.addEventListener("click", function() {

    introMusic.pause();
    introMusic.currentTime = 0;

    bgMusic.play().catch(()=>{});

    document.getElementById("content").innerHTML = `
        <div style="margin-top:80px;">
            <h1>bona elecci√≥ :) </h1>
            <img src="spiderman.gif" style="width:500px; margin:40px 0;">
            <br>
            <button onclick="goNext()" 
            style="margin-top:30px; background:#ff4f87; color:white; font-size:18px; border:none; padding:15px 30px; border-radius:40px; cursor:pointer;">
                CONTINUAR...
            </button>
        </div>
    `;
});

function goNext() {

    bgMusic.pause();
    bgMusic.currentTime = 0;

    yodaMusic.play().catch(()=>{});

    document.getElementById("content").innerHTML = `
        <div>
            <h1>Para celebrar ese "s√≠", despu√©s de la peli te invito a cenar. tu eliges: </h1>

            <div class="layout-row">

                <img src="yoda.gif" 
                     style="width:420px; margin-right:20px; margin-left:-40px;">

                <div class="sushi-grid">

                    <div class="sushi-item" onclick="finalScreen()">
                        <img src="sushi1.jpg">
                        <p>Sushi</p>
                    </div>

                    <div class="sushi-item" onclick="finalScreen()">
                        <img src="sushi2.jpg">
                        <p>Sushi</p>
                    </div>

                    <div class="sushi-item" onclick="finalScreen()">
                        <img src="sushi3.jpg">
                        <p>Sushi</p>
                    </div>

                    <div class="sushi-item" onclick="finalScreen()">
                        <img src="sushi4.jpg">
                        <p>Sushi</p>
                    </div>

                </div>

            </div>
        </div>
    `;
}

function finalScreen() {

    document.getElementById("content").innerHTML = `
        <div style="margin-top:80px;">
            <h1>pues hasta aqu√≠, </h1>

            <div class="final-text">
            espero que esto haya sido lo suficientemente surrealista, pero bonito.
            </div>

            <div class="summary-card">

                <p><strong>üìÖ 31 de Julio de 2026</strong></p>
                <p><strong>‚è∞ 19:00</strong></p>
                <p>üé¨ Pel√≠cula</p>
                <p>üç£ Sushi</p>

                <button class="confirm-btn" onclick="confirmInvitation()">
                    CONFIRMAR INVITACI√ìN
                </button>
            </div>
        </div>
    `;
}

function confirmInvitation() {

    document.body.classList.add("celebration");

    var duration = 3000;
    var end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 5,
            spread: 70
        });
        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
}

</script>

</body>
</html>
