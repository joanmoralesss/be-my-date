<!DOCTYPE html>
<html>
<head>
    <title>jajaja perd√≥ per la frikada :)</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

    <style>
        body {
            text-align: center;
            font-family: 'Inter', sans-serif;
            background-color: #fff5f8;
            margin-top: 80px;
            overflow: hidden;
        }

        h1 {
            font-weight: 700;
            font-size: 28px;
            max-width: 750px;
            margin: 0 auto;
            color: #222;
        }

        img {
            width: 300px;
            margin: 40px 0;
            border-radius: 12px;
        }

        .buttons {
            position: relative;
            height: 400px;
        }

        button {
            padding: 15px 30px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        #yes {
            background-color: #ff4f87;
            color: white;
            font-size: 20px;
            position: absolute;
            left: 40%;
            top: 50%;
        }

        #no {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            font-size: 18px;
            position: absolute;
            left: 55%;
            top: 50%;
        }

        /* Grid sushi */
        .sushi-grid {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
        }

        .sushi-item {
            cursor: pointer;
        }

        .sushi-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
        }

        .sushi-item p {
            margin-top: 10px;
            font-weight: 600;
        }

    </style>
</head>

<body>

<div id="main-content">

    <h1>
        Iba a pedirte tu Letterboxd, pero mejor aprovecho la oportunidad 
        para proponerte ver una peli juntos.  
        El 31 de Julio, por ejemplo.  
        Com ho veus?
    </h1>

    <img src="nottinghill.gif">

    <div class="buttons">
        <button id="yes">S√≠</button>
        <button id="no">No</button>
    </div>

</div>

<script>

let yesButton = document.getElementById("yes");
let noButton = document.getElementById("no");

let yesSize = 20;
let noClicks = 0;

noButton.addEventListener("click", function() {

    if (noClicks >= 10) return;

    noClicks++;

    // hacer crecer mucho el S√≠
    yesSize += 35;
    yesButton.style.fontSize = yesSize + "px";

    // mover No random por la pantalla
    let randomX = Math.random() * (window.innerWidth - 100);
    let randomY = Math.random() * (window.innerHeight - 50);

    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";

    // al d√©cimo clic desaparece
    if (noClicks === 10) {
        noButton.style.display = "none";
    }
});

yesButton.addEventListener("click", function() {

    document.body.innerHTML = `
        <h1 style="margin-top:100px;">
            bona elecci√≥, para nada obligada ehh
        </h1>

        <img src="colocar gift spiderman">

        <br>

        <button onclick="goNext()" 
        style="margin-top:30px; background:#ff4f87; color:white; font-size:18px; border:none; padding:15px 30px; border-radius:40px; cursor:pointer;">
            CLICA AQU√ç
        </button>
    `;
});

function goNext() {

    document.body.innerHTML = `
        <h1 style="margin-top:60px;">
            Para celebrar ese s√≠, despu√©s de la peli te invito a cenar
        </h1>

        <div class="sushi-grid">

            <div class="sushi-item" onclick="finalScreen()">
                <img src="sushi1.jpg">
                <p>Sushi</p>
            </div>

            <div class="sushi-item" onclick="finalScreen()">
                <img src="sushi2.jpg">
                <p>Sushi</p>
            </div>

            <div class="sushi-item" onclick="finalScreen()">
                <img src="sushi3.jpg">
                <p>Sushi</p>
            </div>

            <div class="sushi-item" onclick="finalScreen()">
                <img src="sushi4.jpg">
                <p>Sushi</p>
            </div>

        </div>

        <img src="yoda.gif" style="margin-top:50px;">
    `;
}

function finalScreen() {

    document.body.innerHTML = `
        <h1 style="margin-top:120px;">
            boff, sushi que toop üòå
        </h1>
    `;
}

</script>

</body>
</html>
