<!DOCTYPE html>
<html>
<head>
    <title>jajaja perdó per la frikada :) </title>
    <style>
        body {
            text-align: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff5f8; /* blanco con toque rosa */
            margin-top: 80px;
            overflow: hidden;
        }

        h1 {
            font-weight: 400;
            padding: 0 30px;
            max-width: 700px;
            margin: 0 auto;
            color: #333;
        }

        img {
            width: 280px;
            margin: 40px 0;
            border-radius: 12px;
        }

        .buttons {
            position: relative;
            height: 200px;
        }

        button {
            font-size: 18px;
            padding: 14px 28px;
            margin: 15px;
            cursor: pointer;
            border-radius: 40px;
            border: none;
            transition: all 0.3s ease;
            position: absolute;
        }

        #yes {
            background-color: #ff4f87; /* rosa elegante */
            color: white;
            left: 40%;
        }

        #no {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            left: 55%;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>
            Iba a pedirte tu Letterboxd, pero mejor aprovecho la oportunidad para proponerte ver una peli juntos.  
            El 31 de Julio, por ejemplo.  
            Com ho veus?
        </h1>

        <!-- GIF INICIAL -->
        <img id="main-gif" src="nottinghill.gif">

        <div class="buttons">
            <button id="yes">Sí</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");

        let yesSize = 18;
        let noSize = 18;

        noButton.addEventListener("click", function() {

            yesSize += 12;  // MÁS exagerado
            noSize -= 4;

            yesButton.style.fontSize = yesSize + "px";
            noButton.style.fontSize = noSize + "px";

            // Movimiento aleatorio real por la pantalla
            let randomX = Math.random() * (window.innerWidth - 150);
            let randomY = Math.random() * (window.innerHeight - 100);

            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";

            if (noSize <= 10) {
                noButton.style.display = "none";
            }
        });

        yesButton.addEventListener("click", function() {
            document.body.innerHTML = `
                <h1 style="margin-top:100px; font-weight:400; color:#333;">
                    Para nada obligada eh jajaja, se celebra igualment 
                </h1>
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHQxam1vbmJkMjBmMDdpYXYwM2F5ZWVzdXJveWR1OWg3YWg1c3BobCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/H986cBWlQH0PXjcLQO/giphy.gif" width="320">
            `;
        });
    </script>

</body>
</html>
